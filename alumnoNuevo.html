<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Alumno Nuevo
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Alumno Nuevo</h1>
      <div class="herramientas">
        <a
          href="alumnos.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Apellido
        <input name="apellido"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        CURP
        <input name="curp"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Tel√©fono
        <input name="telefono"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha y Hora
        <input name="fechayhora"
          type="datetime-local" required>
      </label>
    </p>
    <p>
      <label>
        Doctor 
        <input name="doctor"
          type="text" required list="doctores">
      </label>
    </p>
    <p>
      <label>
        Motivo de la cita 
        <input name="motivo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Correo
        <input name="correo"
          type="email" required>
      </label>
    </p>
    <p>
      <label>
        Foto del Paciente
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <datalist id="doctores">
    <option value="Internet Explorer">
    <option value="Safari">
    <option value="Chrome">
    <option value="Edge">
    <option value="Firefox">
  </datalist>
  <script type="module"
    src="js/CtrlAlumnoNuevo.js">
    </script>
</body>
</html>
