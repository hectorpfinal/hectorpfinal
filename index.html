<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Mi perfil</title>
  <!--
    Carga el núcleo de Firebase
    JS SDK
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <!--
    Agrega el manejo de
    autenticación.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <!--
    Agrega el manejo de bases de
    datos.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <!--
    Configura la app usando la
    información del sitio de
    Firebase.
  -->
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
<mi-nav></mi-nav>
<form name="forma">
<section class="seccion-perfil-usuario">
  <div class="perfil-usuario-header">
      <div class="perfil-usuario-portada">
          <div class="perfil-usuario-avatar">
            <figure>
              <img id="avatar" src="" alt="Avatar">
            </figure>
              <button type="button" class="boton-avatar">
                  <i class="far fa-image"></i>
              </button>
          </div>
          <button type="button" class="boton-portada" name="terminarSesión">
            <i></i> Cerrar Sesión
        </button>
      </div>
  </div>
  <div class="perfil-usuario-body">
      <div class="perfil-usuario-bio">
        <label>
        <h3 class="titulo">
          <output name="nombre"></output>
        </h3>  
          <p class="texto">Bienvenid@, Aquí podrá mayor información acerca de sus próximas citas en el hospital que está dado del alta.</p>
        <label>             
      </div>
      <h3> Tu próxima cita es:</h3>
      <div class="perfil-usuario-footer">
          <ul class="lista-datos">
              <li><i class="icono fas fa-map-signs"></i> Hora y Fecha:</li>
              <li><i class="icono fas fa-building"></i> Doctor: </li>
          </ul>
      </div>
  </div>
  <mi-footer></mi-footer>
</form>
</section>
<script type="module"
src="js/CtrlSesion.js">
</script>
</body>
</html>
