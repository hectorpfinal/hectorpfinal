<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>
        <output name="correo">
          Paciente
        </output>
      </h1>
      <div class="herramientas">
        <a href="usuarios.html">
          Cancelar</a>
        <button>Guardar</button>
        <button name="eliminar"
          type="button">
          Dar de Baja
        </button>
      </div>
    </header>
    <figure id="figure">
      <img alt="Falta el Avatar">
    </figure>
    <p>
      <label>
        Imagen
        <input name="avatar"
          type="file"
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Apellido
        <input name="apellido"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        CURP
        <input name="curp"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Teléfono
        <input name="telefono"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha y Hora
        <input name="fechayhora"
          type="datetime-local" required>
      </label>
    </p>
    <p>
      <label>
        Doctor 
        <input name="doctor"
          type="text" required list="doctores">
      </label>
    </p>
    <p>
      <label>
        Motivo de la cita 
        <input name="motivo"
          type="text" required>
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <!--<p>
      <label>
        Alumno
        <select
          name="alumnoId">
          <option>
            Cargando…
          </option>
        </select>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <!--<fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
      </ul>
    </fieldset>-->
    
    <mi-footer></mi-footer>
  </form>
  <datalist id="doctores">
    <option value="Internet Explorer">
    <option value="Safari">
    <option value="Chrome">
    <option value="Edge">
    <option value="Firefox">
  </datalist>
  <script type="module"
    src="js/CtrlUsuario.js">
    </script>
</body>
</html>
