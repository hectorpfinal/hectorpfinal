<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
    <body>
      <mi-nav></mi-nav>
      <form name="forma">
      <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-alumnos-portada">
              <div class="perfil-ind-avatar">
              </div>
                <button type="button" class="boton-portada">
                   <a href="usuarios.html">Cancelar</a> 
                </button>  
                <button type="button" class="boton-portada-eliminar" name="eliminar">  
                  Eliminar
             </button>          
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-registro-alumnos">  
            </div> 
          <div class="perfil-registro-alumnos-info">
                <form action="" method="POST" id="form" name="forma">
                  <div class="form">
                      <h1>Puede editar o agregar información</h1>
                      <output name="cue">
                      <figure id="figure">
                        <img alt="Falta el Avatar">
                      </figure>
                      <p>
                        <label>
                          Avatar
                          <input name="avatar"
                            type="file"
                            accept=".png,.jpg,.jpeg,.gif">
                        </label>
                      </p>
                      <!--
                        Maneja una asociación a uno.
                      -->
                      <p>
                        <label>
                          Alumno
                          <select
                            name="alumnoId">
                            <option>
                              Cargando…
                            </option>
                          </select>
                        </label>
                      </p>
                      <!--
                        Maneja una asociación a
                        muchos.
                      -->
                      <fieldset>
                        <legend>Roles</legend>
                        <ul id="listaRoles"
                          class="checks">
                          <li>
                            <mi-progreso>
                            </mi-progreso>
                          </li>
                        </ul>
                      </fieldset>
                      <button class="guardar" type="submit">Guardar</button>
                  </div>
              </form>    
            </div>
          </div>
    <mi-footer></mi-footer>
  </form>
  </datalist>
 <script type="module"
    src="js/CtrlUsuario.js">
    </script>
</body>
</html>
